<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Online Car Seller</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="navbar">
            <a href="index.html">
                <img class="logo" src="./images/logo.png" width="200" height="80" alt="logo">
            </a>
            <button class="menu-button" onclick="toggleMenu()">â˜° Menu</button>

            <ul class="nav-items-list">
                <li class="nav-item">
                    <a href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a href="about-us.html">About Us</a>

                    <a id="login" href="seller-login.html">Login</a>
                </li>
            </ul>
        </div>
     </header>
     <!-- Body Section -->
      <section class="loginFormContainer">
         <div class="login-form">
            <h3 style="margin-bottom: 10px;text-decoration: underline;">Login As Seller</h3>
            <div class="form-container">
                <form id="loginForm">
                    <div class="input-group">
                      <label class="form-label" for="loginusername">Username:</label>
                      <input class="form-input" type="text" id="loginusername" placeholder="Enter your username">
                      <div id="loginusernameError" class="error-message"></div>
                    </div>
                    
                    <div class="input-group">
                      <label class="form-label" for="loginpassword">Password:</label>
                      <input class="form-input" type="password" id="loginpassword" placeholder="Enter your password">
                      <div id="loginpasswordError" class="error-message"></div>
                    </div>
                    
                    <button type="button" id="loginBtn">Login</button>
                  </form>                  
            </div>        
         </div>
      </section>
